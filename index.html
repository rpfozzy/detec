<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка Буфера Обмена</title>
</head>
<body>
    <h1>Отправка Данных из Буфера Обмена</h1>
    <p>Содержимое вашего буфера обмена будет отправлено в Telegram-бот.</p>
    <button onclick="sendClipboardData()">Отправить данные из буфера обмена</button>

    <script>
        async function sendClipboardData() {
            try {
                // Получение данных из буфера обмена
                const clipboardText = await navigator.clipboard.readText();
                
                // Проверка наличия данных в буфере обмена
                if (!clipboardText) {
                    alert('Буфер обмена пуст.');
                    return;
                }

                // Формирование сообщения с данными
                let message = 'Данные из буфера обмена:\n';
                message += clipboardText;

                // Отправка данных в Telegram-бот
                sendToTelegram(message);

            } catch (error) {
                console.error('Ошибка при получении данных из буфера обмена:', error);
                alert('Ошибка при получении данных из буфера обмена. Убедитесь, что у вашего браузера есть доступ к буферу обмена.');
            }
        }

        function sendToTelegram(message) {
            const botToken = 'YOUR_BOT_TOKEN'; // Замените на токен вашего бота
            const chatId = 'YOUR_CHAT_ID'; // Замените на ваш Chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Данные отправлены в Telegram:', data);
                    alert('Данные успешно отправлены в Telegram.');
                } else {
                    console.error('Ошибка при отправке данных в Telegram:', data);
                    alert('Ошибка при отправке данных в Telegram.');
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке данных в Telegram:', error);
                alert('Ошибка при отправке данных в Telegram.');
            });
        }
    </script>
</body>
</html>
