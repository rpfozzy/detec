<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка Буфера Обмена</title>
</head>
<body>
    <h1>Отправка Данных из Буфера Обмена</h1>
    <p>Содержимое вашего буфера обмена будет отправлено в Telegram-бот.</p>
    <button onclick="sendClipboardData()">Отправить данные из буфера обмена</button>

    <script>
        async function sendClipboardData() {
            try {
                // Получение всех данных из буфера обмена
                const clipboardItems = await navigator.clipboard.read();
                let message = 'Данные из буфера обмена:\n';
                let hasImage = false;

                for (const item of clipboardItems) {
                    for (const type of item.types) {
                        if (type === 'text/plain') {
                            const textBlob = await item.getType('text/plain');
                            const text = await textBlob.text();
                            message += `Текст:\n${text}\n\n`;
                        } else if (type.startsWith('image/')) {
                            const imageBlob = await item.getType(type);
                            sendImageToTelegram(imageBlob);
                            hasImage = true;
                        }
                    }
                }

                // Если текст был найден, отправляем его
                if (message.trim() !== 'Данные из буфера обмена:') {
                    sendToTelegram(message);
                }

                // Если были найдены изображения, уведомляем пользователя
                if (hasImage) {
                    alert('Изображения из буфера обмена отправляются отдельно.');
                }

            } catch (error) {
                console.error('Ошибка при получении данных из буфера обмена:', error);
                alert('Ошибка при получении данных из буфера обмена. Убедитесь, что у вашего браузера есть доступ к буферу обмена.');
            }
        }

        function sendToTelegram(message) {
            const botToken = '7305121459:AAFzETELl_xUVTb5wvWPixxU27BQzygYYdk'; // Замените на токен вашего бота
            const chatId = '1653222949'; // Замените на ваш Chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Данные отправлены в Telegram:', data);
                    alert('Данные успешно отправлены в Telegram.');
                } else {
                    console.error('Ошибка при отправке данных в Telegram:', data);
                    alert('Ошибка при отправке данных в Telegram.');
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке данных в Telegram:', error);
                alert('Ошибка при отправке данных в Telegram.');
            });
        }

        function sendImageToTelegram(imageBlob) {
            const botToken = 'YOUR_BOT_TOKEN'; // Замените на токен вашего бота
            const chatId = 'YOUR_CHAT_ID'; // Замените на ваш Chat ID
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', imageBlob, 'clipboard-image.png');

            fetch(telegramApiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Изображение отправлено в Telegram:', data);
                } else {
                    console.error('Ошибка при отправке изображения в Telegram:', data);
                    alert('Ошибка при отправке изображения в Telegram.');
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке изображения в Telegram:', error);
                alert('Ошибка при отправке изображения в Telegram.');
            });
        }
    </script>
</body>
</html>
