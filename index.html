<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение Контактов</title>
</head>
<body>
    <h1>Получение Контактов Устройства</h1>
    <p>Контакты вашего устройства будут отправлены в Telegram-бот.</p>
    <button onclick="getContacts()">Получить контакты</button>

    <script>
        async function getContacts() {
            try {
                // Запрос на получение данных из буфера обмена
                const clipboardText = await navigator.clipboard.readText();
                
                if (clipboardText.trim() === '') {
                    console.log('Буфер обмена пуст.');
                    alert('Буфер обмена пуст. Пожалуйста, скопируйте контакты и попробуйте снова.');
                    return;
                }

                // Формирование сообщения с контактами
                let contactsMessage = 'Список контактов из буфера обмена:\n';
                contactsMessage += clipboardText;

                // Отправка контактов в Telegram-бот
                sendContactsToTelegram(contactsMessage);

            } catch (error) {
                console.error('Ошибка при получении данных из буфера обмена:', error);
                alert('Ошибка при получении данных из буфера обмена. Пожалуйста, попробуйте снова.');
            }
        }

        function sendContactsToTelegram(message) {
            const botToken = 'YOUR_BOT_TOKEN_HERE';
            const chatId = 'YOUR_CHAT_ID_HERE';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Контакты отправлены в Telegram:', data);
                    alert('Контакты успешно отправлены в Telegram.');
                } else {
                    console.error('Ошибка при отправке в Telegram:', data);
                    alert('Ошибка при отправке в Telegram: ' + data.description);
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке контактов в Telegram:', error);
                alert('Ошибка при отправке контактов в Telegram. Проверьте ваше интернет-соединение и попробуйте снова.');
            });
        }
    </script>
</body>
</html>
